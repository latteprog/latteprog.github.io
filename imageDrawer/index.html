<html>
	<head>
		<script type="text/javascript" src="jquery.min.js"></script>
		<style>
			@font-face {
				font-family: ThaiSans;
				src: url(thaisanslite_r1.ttf);
			}
		</style>
	</head>

	<body>
		<canvas id="cvs" height="960px" width="822px"></canvas>
		<img id="saveImg">
		<font face='ThaiSans'>load font</font>

		<script type="text/javascript">
			$(function() {
				var cvs = document.getElementById("cvs");
				var ctx = cvs.getContext("2d");

				var img1 = new Image();

				img1.onload = function() {
					ctx.drawImage(img1,0,32);
					ctx.drawImage(img1,0,192);
					ctx.drawImage(img1,0,352);
					ctx.drawImage(img1,0,512);
					ctx.drawImage(img1,0,672);
					ctx.drawImage(img1,0,832);
					ctx.drawImage(img1,128,192);
					ctx.drawImage(img1,128,352);
					ctx.drawImage(img1,128,512);
					ctx.drawImage(img1,128,672);
					ctx.drawImage(img1,128,832);
					ctx.drawImage(img1,256,352);
					ctx.drawImage(img1,256,512);
					ctx.drawImage(img1,256,672);
					ctx.drawImage(img1,256,832);
					ctx.drawImage(img1,384,512);
					ctx.drawImage(img1,384,672);
					ctx.drawImage(img1,384,832);
					ctx.drawImage(img1,512,672);
					ctx.drawImage(img1,512,832);
					ctx.drawImage(img1,640,832);

					ctx.font = "30px ThaiSans";
					ctx.fillStyle = "#000000";
					ctx.fillText("3", 64, 26);
					ctx.fillText("3", 64, 186);
					ctx.fillText("3", 64, 346);
					ctx.fillText("3", 64, 506);
					ctx.fillText("3", 64, 666);
					ctx.fillText("3", 64, 826);
					ctx.fillText("5", 192, 186);
					ctx.fillText("5", 192, 346);
					ctx.fillText("5", 192, 506);
					ctx.fillText("5", 192, 666);
					ctx.fillText("5", 192, 826);
					ctx.fillText("3", 320, 346);
					ctx.fillText("3", 320, 506);
					ctx.fillText("3", 320, 666);
					ctx.fillText("3", 320, 826);
					ctx.fillText("1", 448, 506);
					ctx.fillText("1", 448, 666);
					ctx.fillText("1", 448, 826);
					ctx.fillText("2", 576, 666);
					ctx.fillText("2", 576, 826);
					ctx.fillText("7", 704, 826);

					ctx.strokeStyle = "#FF0000";
					ctx.lineWidth = 5;

					ctx.beginPath();
					ctx.moveTo(10, 130);
					ctx.lineTo(40, 130);
					ctx.bezierCurveTo(40, 70, 100, 70, 100, 130);
					ctx.lineTo(145, 130);
					ctx.stroke();
					ctx.closePath();
					ctx.fillText("3", 160, 137);

					ctx.beginPath();
					ctx.moveTo(10, 290);
					ctx.lineTo(168, 290);
					ctx.bezierCurveTo(168, 230, 228, 230, 228, 290);
					ctx.lineTo(273, 290);
					ctx.stroke();
					ctx.closePath();
					ctx.fillText("5", 288, 297);

					ctx.beginPath();
					ctx.moveTo(10, 450);
					ctx.lineTo(40, 450);
					ctx.bezierCurveTo(40, 390, 100, 390, 100, 450);
					ctx.lineTo(296, 450);
					ctx.bezierCurveTo(296, 390, 356, 390, 356, 450);
					ctx.lineTo(401, 450);
					ctx.stroke();
					ctx.closePath();
					ctx.fillText("6", 416, 457);

					ctx.beginPath();
					ctx.moveTo(10, 610);
					ctx.lineTo(40, 610);
					ctx.bezierCurveTo(40, 550, 100, 550, 100, 610);
					ctx.lineTo(296, 610);
					ctx.bezierCurveTo(296, 550, 356, 550, 356, 610);
					ctx.lineTo(529, 610);
					ctx.stroke();
					ctx.closePath();
					ctx.fillText("6", 544, 617);

					ctx.beginPath();
					ctx.moveTo(10, 770);
					ctx.lineTo(40, 770);
					ctx.bezierCurveTo(40, 710, 100, 710, 100, 770);
					ctx.lineTo(296, 770);
					ctx.bezierCurveTo(296, 710, 356, 710, 356, 770);
					ctx.lineTo(552, 770);
					ctx.bezierCurveTo(552, 710, 612, 710, 612, 770);
					ctx.lineTo(657, 770);
					ctx.stroke();
					ctx.closePath();
					ctx.fillText("8", 672, 777);

					ctx.beginPath();
					ctx.moveTo(10, 930);
					ctx.lineTo(40, 930);
					ctx.bezierCurveTo(40, 870, 100, 870, 100, 930);
					ctx.lineTo(296, 930);
					ctx.bezierCurveTo(296, 870, 356, 870, 356, 930);
					ctx.lineTo(680, 930);
					ctx.bezierCurveTo(680, 870, 740, 870, 740, 930);
					ctx.lineTo(785, 930);
					ctx.stroke();
					ctx.closePath();
					ctx.fillText("13", 800, 937);

					document.getElementById("saveImg").src = cvs.toDataURL();
				}

				img1.src = "tree.png";
			});
		</script>
	</body>
</html>
